---
tags:
  name: Auth
  description: 인증 API

/auth:
  post:
    summary: 간편 회원 가입으로 가입한 회원의 인증
    tags: [Auth]
    parameters:
      - name: login_id
        in: formData
        required: true
        type: string
        description: 간편 회원 가입시 받은 member_token
      - name: password
        in: formData
        required: true
        type: string
        description: 간편 회원 가입시 받은 passphrase
    responses:
      200:
        description: 성공
        type: object
        properties:
          session_key:
            type: string
            description: 앞으로의 API 호출에 사용할 세션 키.

/auth/email:
  post:
    summary: email로 회원 가입한 회원에 대한 인증
    tags: [Auth]
    parameters:
      - name: login_id
        in: formData
        required: true
        type: string
        description: 회원 가입시 입력한 email
      - name: password
        in: formData
        required: true
        type: string
        description: 회원 가입시 입력한 password
    responses:
      200:
        description: 성공
        type: object
        properties:
          session_key:
            type: string
            description: 앞으로의 API 호출에 사용할 세션 키. 이메일 인증을 하지 않은 경우, null
          passphrase:
            type: string
            description: session_key 생성을 위해 사용하는 비밀 키. 이메일 인증을 하지 않은 경우, null
          member_token:
            type: string
            description: 로그인한 사용자의 member_token.
          activated:
            type: boolean
            description: 이메일 활성화 작업 여부. true인 경우 활성화 됨.
          

/auth/reauth:
  post:
    summary: session_key가 만료되었을 경우에 대한 session_key 재발급
    tags: [Auth]
    parameters:
      - name: session_key
        in: query
        required: true
        type: string
        description: 세션 키
      - name: refresh_key
        in: query
        required: true
        type: string
        description: SHA256_HEXCODE(member_token + 이전세션키 + passphrase)
      - name: token
        in: formData
        required: true
        type: string
        description: 회원 token
    responses:
      200:
        description: 성공
        type: object
        properties:
          session_key:
            type: string
            description: 재발급된 세션 키. 앞으로는 이 키를 만료시까지 사용한다.