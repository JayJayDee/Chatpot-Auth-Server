definitions:
  Ok:
    type: object

  Nick:
    type: object
    description: 회원의 별명
    properties:
      ko:
        type: string
        description: 한국어 별명
      ja:
        type: string
        description: 일본어 별명
      en:
        type: string
        description: 영어 별명
 
  Avatar:
    type: object
    description: 프로필사진 object
    properties:
      profile_img:
        type: string
        description: 프로필 사진 image url
      profile_thumb:
        type: string
        description: 프로필 썸네일 image url

  Member:
    type: object
    properties:
      nick:
        $ref: '#/definitions/Nick'
      avatar:
        $ref: '#/definitions/Avatar'
      token:
        type: string
        description: 회원의 identifier
      auth_type:
        type: string
        enum: [SIMPLE, EMAIL]
        description: 회원의 인증 type
      region:
        type: string
        description: 회원의 ISO 3166-2 국가코드
      language:
        type: string
        description: 회원의 ISO 639-1 언어코드
      gender:
        type: string
        enum: [M, F]
        description: 회원의 성별
  
  MemberPublic:
    type: object
    properties:
      nick:
        $ref: '#/definitions/Nick'
      avatar:
        $ref: '#/definitions/Avatar'
      token:
        type: string
        description: 회원의 identifier
      region:
        type: string
        description: 회원의 ISO 3166-2 국가코드
      language:
        type: string
        description: 회원의 ISO 639-1 언어코드
      gender:
        type: string
        enum: [M, F]
        description: 회원의 성별
      
  ReportStatus:
    type: object
    properties:
      report_type:
        type: string
        enum: [HATE, SEXUAL, ETC]
        description: 입력했던 신고 종류. HATE=혐오발언, SEXUAL=성희롱, ETC=기타
      status:
        type: string
        enum: [REPORTED, IN_PROGRESS, DONE]
        description: 현재 신고 진행상태. REPORTED=신고완료, IN_PROGRESS=검토중, DONE=조치완료
      comment:
        type: string
        description: 신고시 작성했던 참고사항
      content:
        type: object
        description: 기본으로는 신고시의 채팅방 메시지들. 증거로 사용됨.
      result:
        type: string
        description: status가 DONE인 경우, 관리자 조치 결과가 반환됨.
      reg_date:
        type: string
        description: 신고 일시